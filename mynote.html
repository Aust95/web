<!DOCTYPE html>
<html>
<head>
	<title>My note</title>

	<style>
		body{
			font-family: Verdana;
			line-height: 1.6em;
			background: #669063;
		}

		header, footer{
			text-align: center;
		}

		#container{
			width: 400px;
			margin: 50px auto;
			background:  #74a272;
			overflow: hidden;
			padding: 5px;
		}
		.clear{
			text-decoration: none;
			background: #cccccc;
			padding: 10px;
		}
	</style>

	<script>
		function getNote()
		{
			if(localStorage.getItem('note')){
				var note = localStorage.getItem('note');
			} else {
				var note = 'Edit this note to save on local storage';
			}

			document.getElementById('note').innerHTML = note;
		}

		function saveNote(id)
		{
			var note = document.getElementById('note').innerHTML;
			localStorage.setItem('note', note);
		}

		function clearNote()
		{
			clear: localStorage.clear();

			return false;
		}
	</script>
</head>
<body>
	<header>
		<h1>My note</h1>
	</header>

	<section id="container">
		<div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>	
	</section>

	<footer>
		<div>
			<a href="" class="clear" onclick="javascript: clearNote()">Clear note</a>
		</div>

		<p>My note &copy; 2019</p>
	</footer>

	<script>
		getNote();
	</script>
</body>
</html>
