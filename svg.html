<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body>
	<svg width="300" height="300">
		<circle cx = "100" cy = "100" r = "80" stroke-width = "2" fill = "blue" stroke = "black"/>
	</svg>
	<br>
	<svg width = "400" height = "200">
		<rect width = "300" height = "100" style = "fill: rgb(128, 167, 0); stroke-width: 2; stroke: rgb(0, 0, 0)"/>	
	</svg>
	<br>
	<svg width = "300" height = "200">
		<polygon points = "100, 10 40, 198 190, 78 10, 78 160, 198" style = "fill: yellow; stroke: black; stroke-width: 2; fill-rule: evenodd;"/>
	</svg>
	<br>
	<svg width = "200" height = "500">
		<ellipse cx = "105" cy = "70" rx = "85" ry = "60" fill = "black"/>
		<text fill = "#ffffff" font-size = "45" font-family = "Tahoma" x = "50" y = "86">
			LOGO
		</text>
	</svg>
</body>
</html>
