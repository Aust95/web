<!DOCTYPE html>
<html>
<head>
	<title>Audio and video</title>
</head>
<body>
	<h1>Video</h1>
	<video width="560" height="315" controls>
		<source src="DSR.mp4" type="video/mp4">
			Browser doesn't support video player
	</video>
	<h1>Audio</h1>
	<audio id="myaudio">
		<source src="DuHast.mp3" type="audio/mpeg">
			Browser doesn't support audio player
	</audio>

	<div>
		<button onclick="document.getElementById('myaudio').play()">
			Play
		</button>
		<button onclick="document.getElementById('myaudio').pause()">
			Stop
		</button>
		<button onclick="document.getElementById('myaudio').volume += 0.1">
			+ Volume
		</button>
		<button onclick="document.getElementById('myaudio').volume -= 0.1">
			- Volume
		</button>
	</div>

	<script>
		var v = document.getElementById('myvideo');
		v.play();
	</script>
</body>
</html>
